<div class="alert alert-info" role="alert"> <h2> <i class="fa fa-info-circle"></i> Best-before date </h2> <p> A <button data-accordion-item="best-before-date" class="accordion-btn"> best-before date </button> is required for all foods with a shelf life of 2 years or less that do not need a <button data-accordion-item="use-by-date" class="accordion-btn"> use-by date. </button> The best-before date is the date up to which the food remains with good appearance, smell and taste, and keeps any qualities for which a claim has been made. </p> </div>
