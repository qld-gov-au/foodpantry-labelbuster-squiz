<div class="alert alert-info" role="alert"> <h2> <i class="fa fa-info-circle"></i> Characterising ingredients </h2> <p> Ingredients which are mentioned in the food name are called <button data-accordion-item="char-ingredient" class="accordion-btn"> characterising ingredients. </button> The Food Standards Code requires the amount of characterising ingredients to be shown in the ingredients list. </p> </div>
