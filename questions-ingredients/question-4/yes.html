<div class="alert alert-info" role="alert"> <h2> <i class="fa fa-info-circle"></i> Generic Names </h2> <p> <button data-accordion-item="generic-name" class="accordion-btn"> Generic names </button> are specified in the Food Standards Code. </p> <p> For example: The ingredient list could show the ingredients apple, pear and peach as either: </p> <ul> <li>Fruit, or</li> <li>Fruit (apple, pear, peach)</li> </ul> </div>
